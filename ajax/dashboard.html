<div class="content_card user_card">
	<div class="content_card__data user_card__data">
		<div class="content_card__data__pic user_card__data__pic">
			<img src="http://www.gravatar.com/avatar/ccb25cef104aab493205b0127e3906b0?s=90">
		</div>
		<div class="content_card__data__info user_card__data__info">
			<span class="content_card__data_label">Full name</span>
			<span class="user_card__data__name-data content_card__data_value">Ayush Ghosh</span>
			<br>
			<!-- <span class="user_card__data__name">4th March 2015</span> -->
			<span class="content_card__data_label">Email</span>
			<span class="user_card__data__email-data content_card__data_value">ayush@sourceeasy.com</span>
			<br>
			<span class="content_card__data_label">ID</span>
			<span class="user_card__data__id-data content_card__data_value">AYUSHGHO</span>
			<br>
		</div>
	</div>
	<div class="content_card__data__tags user_card__data__tags">
		<a class="tags">Primary</a>
		<a class="tags">Primary</a>
		<a class="tags">Primary</a>
		<a class="tags">Primary</a>
		<a class="tags">Primary</a>
		<a class="tags">Primary</a>
		<a class="tags">Primary</a>
	</div>
	<div class="content_card__actions">
		<a><i class="ti-email" data-id={{id}} title="edit"></i></a>
		<a><i class="ti-notepad" data-id={{id}}></i></a>
		<a><i class="ti-trash" data-id={{id}} onclick="del('fabrics','{{id}}')"></i></a>
		<a href="#/users/{{id}}"><i class="ti-info-alt" data-id={{id}}></i></a>
	</div>
</div>
